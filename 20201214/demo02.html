<html>
    <head>
        <script>
            //定义一个函数，名字为showmessage，输入的参数为msg
            function showmessage(msg){
                //函数内部执行的代码
                alert(msg);
            }
            //调用函数并传递参数
            showmessage("你瞅啥？");
            //多次调用
            showmessage("瞅你咋地！");
        </script>
    </head>
    <body>
        
    </body>
</html>
