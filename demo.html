<html>
    <head>
        <script>
            alert("1+1="+(1+1));//1+1=2
            alert("1+1="+1+1);//1+1-11  把后面的1当作一句话拼接在原先一句话后面  +被看作拼接操作
            alert("1-1="+1-1);//NaN(NOT A NUMBER 不是一个数字)+拼接完之后变成了一句话，再减去一个数字，一句话无法减去一个数字，报错nan
            alert("1-1="+(1-1));//这里的+是拼接的操作，把前面的一句话和后面的运算结果拼接在一起
            alert("1*10="+(1*10));//1*10=10
            alert(10/2);//5*/
            alert(10/3);//计算机使用除法不够精确 3.33333333333335
        </script>
    </head>

</html>
